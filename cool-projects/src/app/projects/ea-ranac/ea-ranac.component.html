<div class="container">
  <form [formGroup]="bagForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="maxSize">Kapacitet Ranca</label>
      <input type="number" id="maxSize" formControlName="maxSize" />
    </div>
    <button type="button" (click)="addItem()">Dodaj predmet</button>
    <div formArrayName="items">
      <div
        class="form-group"
        *ngFor="let item of bagForm.value.items; let i = index"
        [formGroupName]="i"
      >
        <div>
          <div>
            <label [for]="'name' + i">Ime</label>
            <input type="text" [id]="'name' + i" formControlName="name" />
          </div>
          <div>
            <label [for]="'value' + i">Vrednost</label>
            <input type="number" [id]="'value' + i" formControlName="value" />
          </div>
          <div>
            <label [for]="'weight' + i">Tezina</label>
            <input type="number" [id]="'weight' + i" formControlName="weight" />
          </div>
          <div>
            <button type="button" (click)="removeItemAtIndex(i)">
              Remove item
            </button>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <button type="submit">Izaberi predmete</button>
  </form>
</div>
